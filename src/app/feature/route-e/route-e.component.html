<div class="container">
    <table>
        <thead>
            <th *ngFor="let key of keys">
                <p (click)="sortUsing(key)">{{key}}</p>
            </th>
        </thead>
        <tbody *ngFor="let value of sortedStudentMarks">
            <td>{{value.name}}</td>
            <td>{{value.class}}</td>
            <td>{{value.section}}</td>
            <td>{{value.sub1}}</td>
            <td>{{value.sub2}}</td>
            <td>{{value.sub3}}</td>
        </tbody>
    </table>
</div>
